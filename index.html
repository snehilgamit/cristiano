<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cr7 Fan</title>
    <meta name="description" content="Cr7 Fanpage by his big fan annie.">
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/010/994/486/original/cr7-symbol-logo-white-clothes-design-icon-abstract-football-illustration-with-black-background-free-vector.jpg"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="main/effect.js"></script>
  </head>

  <body class="bg-black text-white scroll-smooth">
    <nav class="rounded-2xl px-3 my-2 max-md:px-1 flex-wrap">
      <ul
        class="flex space-x-96 justify-center max-md:space-x-8 max-lg:space-x-16 max-sm:space-x-4 my-5 text-xl uppercase max-md:text-sm max-sm:text-xs"
      >
        <li
          class=" font-extrabold bg-gradient-to-br from-blue-600 to-orange-700 no-underline hover:underline px-5 py-2 rounded-3xl hover:from-black"
        >
          <a href="/">Home</a>
        </li>
        <li
          class="font-extrabold bg-gradient-to-br from-blue-600 to-orange-700 no-underline hover:underline px-5 py-2 rounded-3xl hover:from-black"
        >
          <a href="https://github.com/snehilgamit" target="_blank">Github</a>
        </li>
        <li
          class="font-extrabold bg-gradient-to-br from-blue-600 to-orange-700 no-underline hover:underline px-5 py-2 rounded-3xl hover:from-black"
        >
          <a href="#cr7">Cr7</a>
        </li>
      </ul>
    </nav>
    <hr class="opacity-30" />
    <main class="selection:text-white selection:bg-lime-400">
      <section id="home" class="home">
        <div class="mb-48 ">
          <div class="textfan flex justify-center animate__animated animate__jello animate__delay-1s animate__slow">
            <a
              class=" font-sans text-[15rem] max-md:text-[12rem] bg-clip-text text-transparent animate-pulse bg-gradient-to-r from-neutral-500 to-black"
              >Cr7</a
            >
          </div>
          <div class="flex justify-center ">
            <a
              class="bg-gradient-to-r from-pink-600 to-cyan-400 font-sans text-4xl max-md:text-4xl bg-clip-text text-transparent"
            >
              FAN PAGE
            </a>
          </div>
        </div>
      </section>
      <section id="gallery">
        <div
          class="gallery mx-10 px-5 py-5 max-md:mt-48 max-md:mb-32 mb-24 w-auto h-auto border-2 border-white rounded-2xl hover:border-purple-300 bg-black"
        >
          <div class="flex justify-center flex-wrap">
            <img
              class="border-green-300 hover:border-green-900 border rounded-tl-2xl max-md:rounded-t-2xl grayscale hover:grayscale-0 transition delay-200 ease-in-out hover:delay-200"
              src="imgs/1.jpg"
              alt="cr7"
            />

            <img
              class="border-green-300 border rounded-tr-2xl grayscale hover:grayscale-0 max-md:rounded-none transition delay-200 ease-in-out hover:delay-200"
              src="imgs/3.jpg"
              width="auto"
              alt="cr7"
            />
          </div>

          <div class="flex px-5 py-4 justify-center flex-wrap">
            <img
              class="border-green-300 border rounded-bl-2xl max-md:rounded-none grayscale hover:grayscale-0 transition delay-200 ease-in-out hover:delay-200"
              src="imgs/2.jpg"
              width="300px"
              alt="cr7"
            />
            <img
              class="border-green-300 border max-md:rounded-none grayscale hover:grayscale-0 transition delay-200 hover:delay-200 ease-in-out"
              src="imgs/4.jpg"
              width="300px"
              alt="cr7"
            />
            <img
              class="border-green-300 border rounded-br-2xl max-md:rounded-b-2xl grayscale hover:grayscale-0 transition delay-200 hover:delay-200 ease-in-out"
              src="imgs/5.jpg"
              width="300px"
              alt="cr7"
            />
          </div>
        </div>
      </section>
      <section id="cr7" class="cr7">
        <div class="w-auto h-auto justify-center flex mb-20 mx-5 flex-wrap">
          <img
            src="imgs/6.jpg"
            class="shadow-inner skew-x-1 max-md:skew-x-0 rounded-3xl max-lg:w-72"
            width="500px"
            alt="cr7"
          />
          <a
            class="cr7text skew-x-1 max-md:skew-x-0 bg-clip-text text-transparent bg-gradient-to-br animate-pulse font-bold from-cyan-400 to-rose-500 text-7xl ml-24 mr-4 py-48 max-md:py-8 max-md:text-3xl max-md:mx-auto justify-center max-lg:mx-auto"
            >Cristiano <span class="inline underline">Ronaldo</span></a
          >
        </div>
      </section>

      <section>
        <div>
          <div class="pb-16 rounded-full flex justify-center">
            <video class="myvideo" src="cr7.mp4" autoplay loop alt="cr7" ></video>
          </div>
        </div>
      </section>
      <defs>
        <linearGradient
          id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533"
          x1="1155.49"
          x2="-78.208"
          y1=".177"
          y2="474.645"
          gradientUnits="userSpaceOnUse"
        >
          <stop stop-color="#9089FC" />
          <stop offset="1" stop-color="#FF80B5" />
        </linearGradient>
      </defs>
    </main>

    <footer
      class="selection:text-white selection:bg-cyan-400 flex justify-center pb-6 font-mono font-bold text-white text-xl max-md:text-sm"
    >
      <div>
        <a
          class="bg-blue-500 hover:bg-slate-700 hover:bg-opacity-20 max-md:py-3 max-md: max-md:px-14 bg-opacity-20 px-36 py-5 rounded-3xl"
          href="https://github.com/snehilgamit"
          >@gamit_snehil</a
        >
      </div>
    </footer>

    <script src="main/effect.js"></script>
    <script src="main/main.js"></script>
  </body>
</html>
